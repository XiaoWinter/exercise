<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Exercise</title>
  </head>
  <body>
    <div class="container">
      <h1>运动计划 - 第一天</h1>
      <div class="exercise">1. 深蹲 - 15-20次</div>
      <div class="exercise">2. 哑铃卧推 - 10-12次</div>
      <div class="exercise">3. 弓步蹲 - 10次每条腿</div>
      <div class="exercise">4. 平板支撑 - 30秒</div>
      <div class="exercise">5. 俄罗斯转体 - 15次每边</div>
      <div class="notification" id="notification"></div>
      <div class="timer" id="timer">00:00</div>

      <button id="startBtn">开始</button>
      <button id="pauseBtn" disabled>暂停</button>
      <button id="continueBtn" disabled>继续</button>
      <button id="resetBtn">重置</button>

     
      <div class="progress-bar-wrapper" id="progress-bar-wrapper">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
  </body>
</html>
